<!DOCTYPE html>
<html>
    <head>
        <title>Colour Toggle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <img id="menuImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png">
            <form>
                <ul id="menuSelection">
                    <li>Home</li>
                    <li>Red</li>
                    <li>Orange</li>
                    <li>Purple</li>
                    <li>Green</li>
                </ul>
            </form>
        </nav>
    </body>
</html>
